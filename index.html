<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Mobile Menu Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="menu.css">
	</head>

	<body>
		<!-- 
		Smooth Sliding Menu example created by Andy Peatling
		See: http://apeatling.com/2014/building-smooth-slide-in-mobile-menu/
		
		Licensed under GNU General Public License version 2.0
		http://www.gnu.org/licenses/gpl-2.0.html
		-->

		<ul id="menu">
			<li><a title="Home" href="/">Home</a></li>
			<li><a title="About Me" href="/about">About Me</a></li>
			<li><a title="Contact Me" href="/contact">Contact Me</a></li>
		</ul>
		
		<div id="page">
	 		<header>
				<h1>My New Site</h1>
	  			<a href="#" id="toggle-menu">Menu</a>
	 		</header>
		</div>

	 	<script src="lib/jquery-2.1.0.min.js"></script>
	 	<script src="menu.js"></script>
	</body>
</html>
